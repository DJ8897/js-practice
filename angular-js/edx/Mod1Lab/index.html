<!DOCTYPE html>
<html ng-app="dateApp">

<head>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="dateController">
  <div class="container">
    <h1>Module 1 Homework</h1>
    <h2>The current date is: {{currentDateDisplay}}</h2>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script>
    var dateApp = angular.module('dateApp', []);

    // dateApp.constant('dateConstant', new Date());

    dateApp.constant('dateConstant', { currentDate: new Date() });

    dateApp.controller('dateController', [
      '$scope', 'dateConstant',
      function ($scope, dateConstant) {
        $scope.currentDateDisplay = dateConstant.currentDate;
      }
    ]);

  </script>
</body>

</html>
