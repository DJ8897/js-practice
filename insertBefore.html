<html>
  <body>
    <div id="div1">
      <p id="p1">HI</p>
      <p id="p2">BYE</p>
    </div>

    <script>
      var ele = document.createElement("h1");
      var txt = document.createTextNode("this is h1");
      ele.appendChild(txt);

      var insertE = document.getElementById("div1");
      var insertC = document.getElementById("p2");
      insertE.insertBefore(ele,insertC);
    </script>
  </body>
</html>
