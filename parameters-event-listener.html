<html>

<body>
  <button id="myBtn">Click</button>
  <p id="demo"></p>

  <script>
    var p1 = 5;
    var p2 = 5;

    document.getElementById("myBtn").addEventListener("click", function () {
      myFunction(p1, p2);
    });

    function myFunction(a, b) {
      var result = a * b;
      document.getElementById("demo").innerHTML = result;
    }
  </script>
</body>

</html>
