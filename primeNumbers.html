<html>

<body>
  <script>
    var total = 0;
    for (i = 1, count = 0; count < 50; i++) {
      if (test_prime(i)) {
        console.log(i);
        count++;
        total += i;
      }
    }
    console.log('total-'+ total);

    function test_prime(n) {

      if (n === 1) {
        return false;
      }
      else if (n === 2) {
        return true;
      } else {
        for (var x = 2; x < n; x++) {
          if (n % x === 0) {
            return false;
          }
        }
        return true;
      }
    }

  </script>
</body>

</html>
