<!-- Write a JavaScript program to add items in an blank array and display the items. -->

<html>

<body>
  <input type="text"
         id="ele">
  <button id="add"
          onclick="addEle()">Add</button>
  <button id="display"
          onclick="displayEle()">Display</button>

  <p id="ans"></p>

  <script>
    var arr = [];
    function addEle() {
      var e = document.getElementById("ele").value;
      arr.push(e);
      document.getElementById("ele").value = '';
    }

    function displayEle() {
      var a = '';
      for (i = 0; i < arr.length; i++) {
        a += "Element " + i + " = " + arr[i] + "<br>";
      }
      document.getElementById("ans").innerHTML = a;
    }
  </script>

</body>

</html>
