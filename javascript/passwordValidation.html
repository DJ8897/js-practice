<!-- Password Validation -->

<html>

<body>
  Enter Password: <input type="text" id="pas">
  <button onclick="checkPass()">Click</button>
  <p id="ans"></p>
  <script>
    function checkPass() {
      var val = document.getElementById("pas").value;
      var ptn1 = /(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[%!@#/$]).{8,}/;
      var result = ptn1.test(val);
      console.log(result);

      if (result == 'true') {
        document.getElementById("ans").innerHTML = "Up to the mark";
      }
      else {
        document.getElementById("ans").innerHTML = "Should contain atleat one capital, one small alphabet and at least one digit and one special character and it should be 8 or more characters long.";
      }
    }
  </script>
</body>

</html>
