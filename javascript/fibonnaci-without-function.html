<!DOCTYPE html>
<html>

<body>
  <script>
    var n3;
    var num = 2;
    var n1 = 0;
    var n2 = 1;

    document.write(n1 + "<br/>");
    document.write(n2 + "<br/>");

    for (i = 3; i <= num; i++) {
      n3 = n1 + n2;
      n1 = n2;
      n2= n3;
      document.write(n3 + "<br/>");
    }

  </script>
</body>

</html>
