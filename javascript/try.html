<!DOCTYPE html>
<html>

<body>
  <p> Numbers divisible by 5 between 1 to 100 and display only first 5 values. </p>
  <p id="demo"></p>

  <script>
    var count = 0;
    var i = 0;
    while (i <= 100) {
      if (count <= 5) {
        count++;
        console.log(count);
      }
    }
  </script>
</body>

</html>
