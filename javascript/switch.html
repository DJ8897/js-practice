<html>

<body>

  <h2>JavaScript switch</h2>

  <p id="demo"></p>

  <script>
    var x = "two";

    switch (x) {
      case "one":
        text = "Off";
      case "two":
        text = "On";
      case "three":
        text = "third";
      default:
        text = "default";
    }
    document.getElementById("demo").innerHTML = text;
  </script>

</body>

</html>
