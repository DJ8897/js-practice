<!DOCTYPE html>
<html>

<body>
  <p id="demo"></p>

  <script>
    var fruits = ["apple", "banana", "mango", "orange"];
    var text = "";
    var i;

    for (i = 0; i < fruits.length; i++) {
      text += "<br>" + fruits[i];
    }
    document.getElementById("demo").innerHTML = text;
  </script>
</body>

</html>
