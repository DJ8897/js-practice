<!DOCTYPE html>
<html>

<body>
  <p id="demo"></p>

  <script>
    var text = "";
    var student = { fname: "jeny", lname: "desai", age: "21" };
    var x;
    for (x in student) {
      text += " " + student[x];
    }
    document.getElementById("demo").innerHTML = text;
  </script>
</body>

</html>
