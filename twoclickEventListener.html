<!-- it will first execute the onclick event written as the attribute and then it will return the event added as eventListener -->



<!DOCTYPE html>
<html>
<body>

<h2>JavaScript addEventListener()</h2>

<p>This example uses the addEventListener() method to add two click events to the same button.</p>

<button id="myBtn" onclick="someOtherFunction()">Try it</button>

<script>
var x = document.getElementById("myBtn");
x.addEventListener("click", myFunction);
//x.addEventListener("click", someOtherFunction);

function myFunction() {
    alert ("Hello World!");
}

function someOtherFunction() {
   alert ("This function was also executed!");
}
</script>

</body>
</html>
