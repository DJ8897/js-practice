<html>

<body>
	<form id="leaveApplicationForm">

		Start Date: <input type="text" id="startDateInput">
		<label id="validateStartDate"></label>
		<br><br>
		End Date: <input type="text" id="endDateInput">
		<label id="validateEndDate">Please enter end date</label>
		<br><br>
	</form>

	<button id="calculateLeaveBtn" onclick="addLeaveApplication()">Calculate Leave</button>
	<button id="resetLeaveFormButton" onclick="resetLeaveApplicationForm()">Reset</button>
	<script src="leaveApplication.js"></script>
