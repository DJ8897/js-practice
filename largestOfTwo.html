<!-- Write a JavaScript program that accept two integers and display the larger. -->

<html>

<body>
  Enter first number: <input type="text"
         id="n1">
  <br><br>
  Enter second number: <input type="text"
         id="n2">
  <br><br>
  <button id="btn"
          onclick="largestOfTwo()">Click</button>

  <p id="ans"></p>

  <script>
    function largestOfTwo() {
      var a = 0;
      var b = 0;
      //var c = 0;

      a = document.getElementById("n1").value;
      b = document.getElementById("n2").value;

      var c = Math.max(a, b);

      document.getElementById("ans").innerHTML = c + " is largest of two.";
    }

  </script>
</body>

</html>
