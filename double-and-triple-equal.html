<html>

<body>
  <p id="demo"></p>
  <p id="demo1"></p>

  <script>
    var name1 = "Jeny";
    var name = new String("Jeny");

    document.getElementById("demo").innerHTML = (name1==name) + " double equal";
    document.getElementById("demo1").innerHTML = (name1===name) + " triple equal";

  </script>
</body>

</html>
